name: Test

on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  test-raw:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: jaxxstorm/action-install-gh-release@6096f2a2bbfee498ced520b6922ac2c06e990ed2 # v2.1.0
        with:
          repo: mykso/myks
          token: ''
      - name: Check versions
        run: |
          myks --help
          myks --version
          myks ytt --version
          myks vendir --version
  test-tokenless:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: ./
      - name: Check versions
        run: |
          myks --help
          myks --version
          myks ytt --version
          myks vendir --version
  test-latest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: ./
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Check versions
        run: |
          myks --help
          myks --version
          myks ytt --version
          myks vendir --version
  test-versioned:
    runs-on: ubuntu-latest
    env:
      # renovate: datasource=github-releases depName=mykso/myks
      MYKS_VERSION: v4.11.0
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: ./
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          myks: ${{ env.MYKS_VERSION }}
      - name: Check versions
        run: |
          myks --help
          myks --version
          myks ytt --version
          myks vendir --version
