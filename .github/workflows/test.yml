name: Test

on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: ./
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Check versions
        run: |
          myks --help
          myks ytt --version
          myks vendir --version
